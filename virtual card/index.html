<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Virtual Card">
	<meta name="keywords" content="HTML, CSS">
	<meta name="author" content="Miracle Marcel">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-inner">
				<div class="front">
					<img src="images/map.png" class="map-img">
					<div class="row">
						<img src="images/chip.png" width="60px">
						<img src="images/visa.png" width="80px">
					</div>
					<div class="row card-no">
						<p>3452</p>
						<p>6520</p>
						<p>0912</p>
						<p>7853</p>
					</div>
					<div class="row card-holder">
						<p>CARD HOLDER</p>
						<p>VALID TILL</p>
					</div>
					<div class="row name">
						<p>MIRACLE MARCEL</p>
						<p>15 / 26</p>
					</div>
				</div>
				<div class="back">
					<img src="images/map.png" class="map-img">
					<div class="bar"></div>
					<div class="row card-cvv">
						<div>
							<img src="images/pattern.png">
						</div>
						<p>456</p>
					</div>
					<div class="row card-text">
						<p>virtual card sample</p>
					</div>
					<div class="row signature">
						<p>CUSTOMER SIGNATURE</p>
						<img src="images/visa.png" width="80px">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
